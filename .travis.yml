language: node_js
node_js:
  - "7"
script: ./ci-cd/travis-testrpc.sh
cache:
  directories:
    - $HOME/.npm
    - $HOME/.cache/pip
    - $HOME/external/ethereum-bridge/node_modules
    - $HOME/build

sudo: required
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - gcc-4.8
    - g++-4.8
    - python-pip
    - build-essential
    - libssl-dev
    - libffi-dev
    - python-dev
env:
  global:
  - CXX="g++-4.8"
  - CC="gcc-4.8"
  - secure: 
  - secure: 
deploy:
  - provider: script
    skip_cleanup: true
    script: ./ci-cd/deploy.sh kovan
    on:
      branch: develop
